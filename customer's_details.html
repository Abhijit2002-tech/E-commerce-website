<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Delivery Details</title>
<style>
  * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  body {
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    width: 100%;
    max-width: 500px;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
  }
  .container h1{
    text-align: center;
    margin-bottom: 20ox;
    color: rgb(142, 236, 0);
  }
  .container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
    color: #555;
  }
  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .form-group textarea {
    resize: vertical;
    min-height: 80px;
  }
  .form-group button {
    width: 100%;
    padding: 12px;
    background-color: #28a745;
    border: none;
    border-radius: 4px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .form-group button:hover {
    background-color: #218838;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Digital Bazar</h1>
  <hr>
  <h2>Delivery Details</h2>
  <form action="#" method="post">
    <div class="form-group">
      <label for="customer-name">Full Name</label>
      <input type="text" id="customer-name" name="customer_name" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address" name="address" placeholder="Street, City, ZIP Code" required></textarea>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit phone number">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="delivery-notes">Delivery Instructions</label>
      <textarea id="delivery-notes" name="delivery_notes" placeholder="e.g., Leave at the door, call on arrival"></textarea>
    </div>
    <div class="form-group">
      <button type="submit">Submit Details</button>
    </div>
  </form>
</div>

</body>
</html>
