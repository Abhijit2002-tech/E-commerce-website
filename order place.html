<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <style>
        .order {
            width: 500px;
            border: 5px solid neon greenyellow; /* Correct border shorthand */
            border-radius: 10px;
            padding: 10px; /* Added padding for spacing inside the border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow for better visibility */
            text-align: center; /* Center align text and button */
            margin: auto;
        }

        .order img {
            width: 100%; /* Make image responsive */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Match the border radius of the container */
        }

        .order button {
            background-color: #4CAF50; /* Green background */
            border: none; /* Remove default border */
            color: white; /* Text color */
            padding: 10px 20px; /* Spacing inside the button */
            text-align: center; /* Center align text inside the button */
            text-decoration: none; /* Remove underline from text */
            display: inline-block; /* Align button inline */
            font-size: 16px; /* Font size */
            margin-top: 10px; /* Space above the button */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 5px; /* Rounded corners for the button */
        }

        .place_order {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #2ECC71;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .place_order:hover {
            background-color: #27AE60;
        }
    </style>
</head>
<body>
    <div class="order">
        <img src="mi10.jpg" alt="Asus NoteBook Pro">
        <p><b>Mi</b><br>
       <b> Details:-Blue, 128 GB  6 GB RAM</b>
       <hr>
   <h4> Delivary in after 6 days of ordering
Delivary charge free </h4></p>
        <a href="customer's_details.html" class="place_order">Place Order</a>
    </div>
</body>
</html>
